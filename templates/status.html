<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="w-100">
    <section class="d-flex w-100" style="height: 100vh;">
        <article class="w-100 justify-content-center align-content-center text-center">
            {% if messages %}
                <ul class="messages list-unstyled">
                    {% for message in messages %}
                    <li>
                        <div{% if message.tags %} class="alert alert-{{ message.tags }} m-3 shadow"{% endif %}>
                            <h1 class="p-0 m-0">{{ message }}</h1>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
        </article>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
